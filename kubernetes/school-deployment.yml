apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: school
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: school
  serviceName: school-svc
  template:
    metadata:
      name: school-pod
      labels:
        app: school
    spec:
      containers:
        - name: school
          image: sheer/school:latest
          # If using a local image, use Never, default is Always
          imagePullPolicy: Always
          command: ["./school", "-c", "/app/configs/school.yml"]
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
            limits:
              cpu: 1000m
              memory: 1000Mi
          volumeMounts:
            - name: school-vl
              mountPath: /app/configs
              readOnly: true

          ports:
            - name: http-port
              containerPort: 8080
          readinessProbe:
            httpGet:
              port: http-port
              path: /health
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              port: http-port
              path: /health

            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
      # todo for private repositories, you need to create a secret (here docker-auth-secret) to store the account and password to log into docker
      imagePullSecrets:
        - name: docker-auth-secret
      volumes:
        - name: school-vl
          configMap:
            name: school-config